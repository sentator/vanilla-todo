<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Vanilla Todo</title>
	</head>
	<body>
		<h1 class="title">todos</h1>
		<div class="app" data-empty="true">
			<header class="app__header">
				<div class="header">
					<div class="header__toggler">
						<div class="toggle-all">
							<input class="toggle-all__input visually-hidden" type="checkbox" id="toggle-all" />
							<label class="toggle-all__label" for="toggle-all">
								<svg
									fill="#000000"
									height="18"
									width="18"
									version="1.1"
									id="Layer_1"
									xmlns="http://www.w3.org/2000/svg"
									xmlns:xlink="http://www.w3.org/1999/xlink"
									viewBox="0 0 330 330"
									xml:space="preserve"
								>
									<path
										id="XMLID_225_"
										d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393
	c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393
	s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z"
										fill="currentColor"
									/>
								</svg>
							</label>
						</div>
					</div>
					<form class="header__form">
						<input class="header__textfield" type="text" placeholder="What needs to be done?" />
					</form>
				</div>
			</header>
			<main class="app__body">
				<div class="todos"></div>
			</main>
			<footer class="app__footer">
				<div class="footer">
					<p class="footer__left">2 items left</p>
					<form class="footer__filters">
						<ul class="todo-filters">
							<li class="todo-filters__item">
								<span class="todo-filter">
									<input
										class="todo-filter__input visually-hidden"
										id="todo-filter-all"
										type="radio"
										value="all"
										name="todo-filters"
										checked
									/>
									<label class="todo-filter__label" for="todo-filter-all">All</label>
								</span>
							</li>
							<li class="todo-filters__item">
								<span class="todo-filter">
									<input
										class="todo-filter__input visually-hidden"
										id="todo-filter-active"
										type="radio"
										value="active"
										name="todo-filters"
									/>
									<label class="todo-filter__label" for="todo-filter-active">Active</label>
								</span>
							</li>
							<li class="todo-filters__item">
								<span class="todo-filter">
									<input
										class="todo-filter__input visually-hidden"
										id="todo-filter-completed"
										type="radio"
										value="completed"
										name="todo-filters"
									/>
									<label class="todo-filter__label" for="todo-filter-completed">Completed</label>
								</span>
							</li>
						</ul>
					</form>
					<button class="footer__btn-clear-completed">Clear completed</button>
				</div>
			</footer>
		</div>
		<script src="store.js"></script>
		<script src="script.js"></script>
	</body>
</html>
